
<p-card header="Login" class=" blue w-20 mx-auto mt-5" styles="bg-dark">
    <div class="p-fluid">
      <div class="field">
        <label>PhoneNumber</label>
        <input pInputText [(ngModel)]="credentials.phonenumber" />
      </div>
      <div class="field">
        <label>Password</label>
        <input pPassword [(ngModel)]="credentials.password" toggleMask="true" />
      </div>
      <button pButton label="Login" class="mt-3" (click)="login()" routerLinkActive="router-link-active" ></button>
    </div>
    <div>
       
        <button pButton label="Register" class="mt-3"  routerLink="/register" routerLinkActive="router-link-active" ></button>
    </div>
    
  </p-card>
  <p-toast></p-toast>
